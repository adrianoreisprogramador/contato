<form class="form-group" ng-submit='salvar(contato)'>
	<label for="">Contato</label>
	<input type="text" class="form-control" ng-model="contato.nome" placeholder="Nome completo">
	<div class="input-group">
		<span class="input-group-addon">@</span>
		<input type="text" class="form-control" ng-model="contato.email" placeholder="Email">
	</div>
	<button class="btn btn-primary">Enviar</button>
</form>
